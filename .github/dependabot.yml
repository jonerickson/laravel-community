version: 2
updates:
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    target-branch: "develop"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    target-branch: "develop"
    ignore:
      - dependency-name: "*"
        update-types: [ "version-update:semver-patch" ]