{{- if .Values.scheduler.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "app.fullname" . }}-scheduler
  labels:
    {{- include "app.labels" . | nindent 4 }}
    app.kubernetes.io/component: scheduler
spec:
  schedule: {{ .Values.scheduler.schedule | quote }}
  successfulJobsHistoryLimit: {{ .Values.scheduler.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.scheduler.failedJobsHistoryLimit }}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "app.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: scheduler
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "app.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          restartPolicy: OnFailure
          initContainers:
            - name: wait-for-web
              image: busybox:1.36
              command:
                - sh
                - -c
                - |
                  echo "Waiting for web service to be ready..."
                  until nc -z {{ include "app.fullname" . }}-web 8080; do
                    echo "Web service not ready yet. Waiting..."
                    sleep 2
                  done
                  echo "Web service is ready!"
          containers:
            - name: scheduler
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              command:
                - php
                - artisan
                - schedule:run
              envFrom:
                - configMapRef:
                    name: {{ include "app.fullname" . }}
                - secretRef:
                    name: {{ include "app.fullname" . }}
              resources:
                {{- toYaml .Values.scheduler.resources | nindent 16 }}
              volumeMounts:
                {{- if .Values.logs.persistence.enabled }}
                - name: logs
                  mountPath: /var/www/html/storage/logs
                {{- end }}
          volumes:
            {{- if .Values.logs.persistence.enabled }}
            - name: logs
              persistentVolumeClaim:
                claimName: {{ include "app.fullname" . }}-logs
            {{- end }}
          {{- with .Values.scheduler.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.scheduler.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.scheduler.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
