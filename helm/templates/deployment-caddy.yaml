{{- if .Values.caddy.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}-caddy
  labels:
    {{- include "app.labels" . | nindent 4 }}
    app.kubernetes.io/component: caddy
spec:
  {{- if not .Values.caddy.autoscaling.enabled }}
  replicas: {{ .Values.caddy.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: caddy
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-caddy.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: caddy
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "app.serviceAccountName" . }}
      initContainers:
        - name: wait-for-web
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for web service to be ready..."
              until nc -z {{ include "app.fullname" . }}-web 8080; do
                echo "Web service not ready yet. Waiting..."
                sleep 2
              done
              echo "Web service is ready!"
      containers:
        - name: caddy
          image: "{{ .Values.caddy.image.repository }}:{{ .Values.caddy.image.tag }}"
          imagePullPolicy: {{ .Values.caddy.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /up
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /up
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.caddy.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/caddy/Caddyfile
              subPath: Caddyfile
            {{- if .Values.caddy.persistence.enabled }}
            - name: data
              mountPath: /data
            - name: config-storage
              mountPath: /config
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "app.fullname" . }}-caddy
        {{- if .Values.caddy.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "app.fullname" . }}-caddy
        - name: config-storage
          emptyDir: {}
        {{- end }}
      {{- with .Values.caddy.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.caddy.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.caddy.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
